<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        .iframe-container {
            padding: 20px;
            background: #f8fafc;
        }

        .responsive-iframe {
            width: 100%;
            height: 450px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .responsive-iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .iframe-container {
                padding: 15px;
            }
            
            .responsive-iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Landing Page Design</h1>
        </div>
        <div class="iframe-container">
            <iframe class="responsive-iframe" src="https://embed.figma.com/design/bXyu07JPleIBrYkLnDiMtL/Landing-Page-Design--Community-?node-id=10-12013&embed-host=share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
